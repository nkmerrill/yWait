{% extends 'yWait/base.html' %}

{% block content %}
  {%if user.is_authenticated %}
    <h2>Logged in as: {{user.username}}</h2>
    <div><a href="{% url 'password_change' %}">Change password</a></div>
  {% else %}
    <div>You are not logged in. <a href="{% url 'login' %}">Login</a></div>
  {% endif %}

{% endblock %}
